
<div style="text-align:center">
  <h1>
    Welcome to Redux App!
  </h1>
  <img width="400" src="assets/images/ngrx_slide_logo.jpg"><br><br>
</div>
<h2>State : {{Output$ | async}}</h2>
<p>
  <button class="save" (click)='save()'>Save</button>

</p>
<p>
  <input class="input-field" type="text" >
</p>
<p>
  <button class="button1" (click)='add()'>Add</button>
  <button class="button2" (click)='edit()'>Edit</button>
  <button class="button3" (click)='reset()'>Reset</button>
</p>
